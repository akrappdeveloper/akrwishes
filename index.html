<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Birthday Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .card {
            width: 300px;
            height: 400px;
            perspective: 1500px;
            cursor: pointer;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.open .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .card-front {
            background-color: #ff9999;
            color: #ffffff;
        }

        .card-back {
            background-color: #99ccff;
            color: #333333;
            transform: rotateY(180deg);
        }

        h2 {
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 10px;
        }

        .cake {
            font-size: 50px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="card" id="birthdayCard">
        <div class="card-inner">
            <div class="card-front">
                <h2>Happy Birthday!</h2>
                <div class="cake">ðŸŽ‚</div>
                <p>Click to open</p>
            </div>
            <div class="card-back">
                <h2>Happy Birthday Rita Mausi</h2>
                <p>Wishing my dear Mausi a day that is as vibrant as the memories we've made together. Happy Birthday!</p>
                <p>Best wishes</p>
                <p>Developer - Samrat Singh Rajput</p>
            </div>
        </div>
    </div>

    <script>
        const card = document.getElementById('birthdayCard');
        card.addEventListener('click', () => {
            card.classList.toggle('open');
        });
    </script>
</body>
</html>
